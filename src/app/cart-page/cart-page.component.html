<div class="cart-page">
    <h1>Cart Page</h1>
    <div class="row">
        <div class="col-sm-7 details">
            <ul *ngFor="let cart of cartData">
                <li>
                    <img src="{{ cart.image }}"
                        alt="">
                </li>
                <li>
                    <span>{{ cart.name  }}</span>
                </li>
                <li>
                    <span>Price: {{ cart.price  }}</span>
                </li>
                <li>
                    <span>Quantity: {{ cart.quantity  }}</span>
                </li>
                <li>
                    <button class="form-button"(click)="removeToCart(cart.id)">Remove from Cart</button>
                </li>
            </ul>
           
        </div>
        <div class="col-sm-5 summary">
            <h2>Summary</h2>
            <ul>
                <li>
                    <span>Amount</span><span>{{ priceSummary.price }}</span>
                </li>
                <li>
                    <span>Tax</span><span>{{ priceSummary.tax }}</span>
                </li>
                <li>
                    <span>Delivery Charges</span><span>{{ priceSummary.delivery }}</span>
                </li>
                <li>
                    <span>Discount</span><span>{{ priceSummary.discount }}</span>
                </li>
                <li>
                    <span><h3><b>Total</b></h3></span><span><h3><b>{{ priceSummary.total }}</b></h3></span>
                </li>
                <button (click)="checkout()" class="form-button max-width">Checkout</button>
            </ul>
        </div>

    </div>

</div>

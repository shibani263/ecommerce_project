<div class="checkout">
    <h1>Checkout</h1>
    <p class="message-p">{{orderMsg}}</p>
    <div class="row">
        <div class="col-sm-7 shipping-address">
            <h2>Add Shipping Address</h2>
            <form #orderData="ngForm" class="mx-1 mx-md-4" (ngSubmit)="orderNow(orderData.value)">
                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <input type="text" name="email" class="form-control" ngModel/>
                        <label class="form-label" for="form3Example1c">Email</label>
                        <span class="text-danger">*</span>
                    </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <input type="text" name="address" class="form-control" ngModel/>
                        <label class="form-label" for="form3Example1c">Address</label>
                        <span class="text-danger">*</span>
                    </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <input type="text" name="contact" class="form-control" ngModel />
                        <label class="form-label" for="form3Example1c">Mobile</label>
                        <span class="text-danger">*</span>
                    </div>
                </div>
                <button class="form-button">Order Now</button>
            </form>
        </div>
        <div class="col-sm-5 checkout-amount">
            <h3>Total Amount: {{ totalPrice}}</h3>
            <h4>Payment Method : <b>Cash on Delivery</b></h4>
            <div><h3>OR</h3></div>
            <google-pay-button
            environment="TEST"
            buttonType="buy"
            buttonColor="black"
            [paymentRequest]="{
                apiVersion: 2,
                apiVersionMinor: 0,
                allowedPaymentMethods: [
                    {
                        type: 'CARD',
                        parameters: {
                            allowedAuthMethods: ['PAN_ONLY', 'CRYPTOGRAM_3DS'],
                            allowedCardNetworks: ['AMEX', 'VISA', 'MASTERCARD']
                        },
                        tokenizationSpecification: {
                            type: 'PAYMENT_GATEWAY',
                            parameters: {
                                gateway: 'example',
                                gatewayMerchantId: 'exampleGatewayMerchantId'
                            }
                        }
                    }
                ],
                merchantInfo: {
                    merchantId: '12345678901234567890',
                    merchantName: 'Demo Merchant'
                },
                transactionInfo: {
                    totalPriceStatus: 'FINAL',
                    totalPriceLabel: 'Total',
                    totalPrice: '100',
                    currencyCode: 'USD',
                    countryCode: 'US'
                }
            }"
            (loadpaymentdata)="onLoadPaymentData($event)"
        ></google-pay-button>
           
        </div>
    </div>
</div>

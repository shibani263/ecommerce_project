<section class="vh-100" *ngIf="!showLogin">
  <div class="container h-50 mt-5 mb-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-10">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-3">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"> <u>User Sign-up</u></p>
                <form #userSignUp="ngForm" (ngSubmit)="signUp(userSignUp.value)" class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="name" class="form-control" ngModel />
                      <label class="form-label" for="form3Example1c">Name</label>
                      <span class="text-danger">*</span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" name="email" class="form-control" ngModel />
                      <label class="form-label" for="form3Example3c">Email</label>
                      <span class="text-danger">*</span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="password" class="form-control" ngModel />
                      <label class="form-label" for="form3Example4c">Password</label>
                      <span class="text-danger">*</span>
                    </div>
                  </div>





                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button class="btn btn-primary btn-lg">Sign Up</button>
                    

                  </div>
                  <a class="auth-toggle-link" (click)="openLogin()">Already have account ? Click to Login</a>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://img.freepik.com/free-vector/sign-up-concept-illustration_114360-7965.jpg?w=2000"
                  class="img-fluid" alt="Sample image" width="500px">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- User login form -->

<section class="vh-100"  *ngIf="showLogin">
  <div class="container h-50 mt-3 mb-5">
    <div class="row d-flex justify-content-center align-items-center h-50">
      <div class="col-lg-8 col-xl-10">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-3">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"> <u>User Login</u></p>
               
                <form #userLogin="ngForm" (ngSubmit)="login(userLogin.value)" class="mx-1 mx-md-4">
                  
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0 mt-5">
                      <p class="error-p">{{ authError }}</p>
                      <input type="email" name="email" class="form-control" ngModel #email="ngModel" required email/>
                      <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please enter the valid email</span></p>
                      <label class="form-label" for="form3Example3c">Email</label>
                      <span class="text-danger">*</span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="password" class="form-control" ngModel minlength="2" maxlength="20" #password="ngModel" required />
                      <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please enter the valid password</span></p>
                      <label class="form-label" for="form3Example4c">Password</label>
                      <span class="text-danger">*</span>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button [disabled]="userLogin.invalid" class="btn btn-primary btn-lg">Login</button>
                    

                  </div>
                 

                  <a class="auth-toggle-link" (click)="openSignUp()">Don't have account? Click to SignUp</a>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://coincent.ai/images/login.png"
                  class="img-fluid" alt="Sample image" width="500px">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
